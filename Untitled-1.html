<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🍥 Rin vs Hinata | Naruto Fan Page</title>
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      margin: 0;
      padding: 0;
      background: url("https://i.imgur.com/7Y9xgTn.png") no-repeat center center fixed,
                  linear-gradient(135deg, #111 30%, #ff9900 100%);
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin: 20px;
      font-size: 2.8em;
      text-shadow: 2px 2px 12px #ff6600;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 30px;
    }

    .card {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 18px;
      width: 260px;
      box-shadow: 0px 0px 25px rgba(255, 153, 0, 0.7);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 40px rgba(255, 204, 0, 1);
    }

    .card img {
      width: 220px;
      border-radius: 12px;
      margin: 15px 0;
      box-shadow: 0px 0px 18px #ff9900;
    }

    button {
      background: linear-gradient(45deg, #ff6600, #ffcc00);
      border: none;
      color: #000;
      padding: 10px 18px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0px 0px 15px #ff9900;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 25px #ffaa00;
    }

    .bar {
      margin-top: 12px;
      height: 18px;
      border-radius: 10px;
      overflow: hidden;
      background: #222;
    }

    .rinBar {
      background: #ff3399;
      height: 100%;
    }

    .hinataBar {
      background: #3399ff;
      height: 100%;
    }

    .quote-box {
      margin: 40px auto;
      width: 60%;
      background: rgba(0,0,0,0.85);
      padding: 20px;
      border-radius: 15px;
      font-style: italic;
      font-size: 1.2em;
      box-shadow: 0px 0px 20px #ffaa00;
    }
  </style>
</head>
<body>

  <h1>🍥 Naruto Fan Page 🍥<br>Vote: Rin Nohara vs Hinata Hyuga</h1>

  <div class="container">
    <div class="card">
      <h2>💖 Rin Nohara</h2>
      <p>Cheerful, caring, and full of kindness.</p>
      <img src="https://static.wikia.nocookie.net/naruto/images/7/7c/Rin_Nohara.png" alt="Rin">
      <br>
      <button onclick="vote('rin')">🔥 Vote Rin</button>
      <p>Votes: <span id="rinVotes">0</span></p>
      <div class="bar"><div id="rinBar" class="rinBar" style="width:0%"></div></div>
    </div>

    <div class="card">
      <h2>🌙 Hinata Hyuga</h2>
      <p>Gentle, shy, but incredibly strong.</p>
      <img src="https://static.wikia.nocookie.net/naruto/images/1/10/Hinata_Part_II.png" alt="Hinata">
      <br>
      <button onclick="vote('hinata')">🔥 Vote Hinata</button>
      <p>Votes: <span id="hinataVotes">0</span></p>
      <div class="bar"><div id="hinataBar" class="hinataBar" style="width:0%"></div></div>
    </div>
  </div>

  <h2 id="result">✨ Cast your vote!</h2>

  <div class="quote-box">
    <p id="quote">🍥 Believe it! – Naruto Uzumaki</p>
    <button onclick="newQuote()">🎴 New Quote</button>
  </div>

  <audio id="voteSound" src="https://www.myinstants.com/media/sounds/naruto-rasengan.mp3"></audio>

  <script>
    let rinVotes = 0;
    let hinataVotes = 0;

    function vote(choice) {
      document.getElementById("voteSound").play();
      if (choice === "rin") rinVotes++;
      if (choice === "hinata") hinataVotes++;

      document.getElementById("rinVotes").innerText = rinVotes;
      document.getElementById("hinataVotes").innerText = hinataVotes;

      let total = rinVotes + hinataVotes;
      document.getElementById("rinBar").style.width = (rinVotes/total*100) + "%";
      document.getElementById("hinataBar").style.width = (hinataVotes/total*100) + "%";

      if (rinVotes > hinataVotes) document.getElementById("result").innerText = "💖 Rin is winning!";
      else if (hinataVotes > rinVotes) document.getElementById("result").innerText = "🌙 Hinata is winning!";
      else document.getElementById("result").innerText = "✨ It's a tie!";
    }

    const quotes = [
      "🍥 Believe it! – Naruto Uzumaki",
      "🌸 A smile is a way to show the world you're stronger than you feel. – Hinata Hyuga",
      "🔥 Protecting someone is worth risking everything. – Rin Nohara",
      "💪 Hard work is worthless for those that don’t believe in themselves. – Naruto",
      "🌌 Sometimes the strongest people are the ones who smile through the pain. – Hinata"
    ];

    function newQuote() {
      let q = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").innerText = q;
    }
  </script>
</body>
</html>
